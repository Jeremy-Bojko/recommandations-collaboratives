{% load static %}

<div class="d-flex align-items-center">
    <svg class="bi me-2" width="16" height="16" fill="currentColor">
        <use xlink:href="{% static 'svg/bootstrap-icons.svg' %}#folder-fill" />
    </svg>
    <div class="d-flex align-items-center">
        {% if obj.deleted or obj.inactive_since %}
        <a href="{% url 'crm-project-details' obj.pk %}" style="text-decoration: line-through;">{{ obj.name }}</a>
        {% else %}
        <a href="{% url 'crm-project-details' obj.pk %}">{{ obj.name }}</a>
        {% endif %}
        <span class="me-2 ms-2">|</span>
        <svg class="bi me-2" width="16" height="16" fill="currentColor">
            <use xlink:href="{% static 'svg/bootstrap-icons.svg' %}#geo-alt-fill" />
        </svg> {{ obj.commune }} ({{ obj.commune.postal }})
    </div>
</div>
<div class="mt-1 d-flex small">
    {% for tag in obj.tags.all %}
    <span class="mx-1 badge rounded-pill bg-dark">{{ tag }}</span>
    {% endfor %}
</div>

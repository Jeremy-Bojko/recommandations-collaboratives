{% extends "base.html" %}
{% load static %}
{% block title %}Modifier {{ organization.name }} {{ block.super }}{% endblock %}
{% block content %}
    <div class="col-12 fr-p-3w fr-mx-auto">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ul class="fr-breadcrumb__list">
                <li class="fr-breadcrumb__link">
                    <svg class="bi align-middle" width="18" height="18" fill="currentColor">
                        <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#person-lines-fill" />
                    </svg>
                    &nbsp;
                    <a href="{% url 'addressbook-organization-list' %}">Carnet d'adresses</a>
                </li>
                <li class="fr-breadcrumb__link">
                    <span class="text-secondary">
                        <a href="{% url "addressbook-organization-list" %}">Organisations</a>
                    </span>
                </li>
                <li class="fr-breadcrumb__link">
                    <span class="text-secondary">Mettre à jour</span>
                </li>
            </ul>
        </nav>
        <form id="form-organization-update" action="." method="POST" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Mettre à jour">
        </form>
    </div>
{% endblock %}

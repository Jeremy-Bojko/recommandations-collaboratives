{% if form_show_errors %}
    {% include "dsrc_crispy_forms_no_js/errors.html" %}
{% endif %}
<fieldset class="fr-fieldset">
    <legend class="fr-fieldset__legend--regular fr-fieldset__legend"
            id="{{ fieldset.css_id }}-fieldset-legend">
        <h6>{{ legend|safe }}</h6>
    </legend>
    {% for field in form %}
        {% include field_template|default:"dsrc_crispy_forms_no_js/field.html" %}
    {% endfor %}
</fieldset>

<input {% if js_validation %}x-model="form['{{ field.html_name }}'].value"{% endif %}
       name="{{ field.html_name }}"
       id="{{ field.id_for_label }}"
       data-test="{{ field.field.widget.attrs.input_test_id }}"
       type="checkbox"
       class="{{ input.classes }}"
       {% if field.value %}checked{% endif %}
       {% if field.errors %}aria-describedby="{{ field.id_for_label }}-desc-error"{% endif %}
       {% if field.field.required %}required{% endif %}
       {% if field.field.disabled %}disabled{% endif %} />

{% extends "base.html" %}
{% load static %}
{% block title %}Ajouter un groupe de questions{% endblock %}
{% block content %}
    <div class="col-12 fr-p-2w fr-mx-auto">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ul class="fr-breadcrumb__list">
                <li class="fr-breadcrumb__link">
                    <svg class="bi align-middle" width="18" height="18" fill="currentColor">
                        <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#question-square-fill" />
                    </svg>
                    &nbsp;
                    Questionnaire
                </li>
                <li class="fr-breadcrumb__link">
                    <a href="{% url 'survey-editor-survey-details' survey.id %}">
                        {{ survey.name|default:"Questionnaire"|title|truncatechars:20 }}
                    </a>
                </li>
                <li class="fr-breadcrumb__link active">Ajouter un groupe de questions</li>
            </ul>
        </nav>
        <form method="POST" action=".">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Créer" />
        </form>
    </div>
{% endblock %}

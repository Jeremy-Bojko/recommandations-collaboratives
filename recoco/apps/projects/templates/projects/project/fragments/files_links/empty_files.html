{% load static %}
<div class="bg-light d-flex flex-column justify-content-center align-items-center py-4 rounded">
    <p class="m-0 text-info-custom text-grey fw-normal pb-3">
        Aucun fichier n'a été
        {% if is_pinned == True %}
            épinglé
        {% else %}
            ajouté
        {% endif %}
    </p>
    <svg class="bi align-baseline me-2 mt-1"
         width="30"
         height="30"
         fill="#999999">
        <use xlink:href="{% static 'svg/bootstrap-icons.svg' %}#file-earmark" />
    </svg>
</div>

{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% load sass_tags %}
{% block css %}
    <link href="{% sass_src 'projects/css/project.scss' %}"
          rel="stylesheet"
          type="text/css">
{% endblock %}
{% block content %}
    <div class="col-12 p-4 fr-mx-auto">
        <section>
            <h2 class="mb-4 d-flex align-items-center">
                <span class="font-weight-light">
                    Projet
                    <strong class="specific-fontweight-500">{{ project.name }}</strong>
                </span>
            </h2>
            <h4 class="d-block mb-2">
                <svg class="bi " width="32" height="32" fill="currentColor">
                    <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#tags" />
                </svg>
                &nbsp;
                Édition des étiquettes
            </h4>
            <form action="{% url "projects-project-tags" project.pk %}" method="post">
                <div class="d-flex flex-column mt-4">
                    <div class="common-input">{{ form.tags }}</div>
                    <div class="mt-2 flag grey mb-4 d-flex align-items-center justify-content-start">
                        <p class="text-info-custom font-small text-grey-dark my-0 ">{{ form.tags.help_text }}</p>
                    </div>
                </div>
                {% csrf_token %}
                <button type="submit" class="button filled">Enregistrer</button>
            </form>
            {{ form.media }}
        </section>
    </div>
{% endblock %}

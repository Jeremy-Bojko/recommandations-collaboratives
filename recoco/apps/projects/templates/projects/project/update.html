{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="col-12 fr-p-3w fr-mx-auto">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ul class="fr-breadcrumb__list">
                <li class="fr-breadcrumb__link">
                    <svg class="bi align-middle" width="18" height="18" fill="currentColor">
                        <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#building" />
                    </svg>
                    &nbsp;
                    <a href="{% url 'projects-project-list' %}">Projets</a>
                </li>
                <li class="fr-breadcrumb__link">
                    <a href="{% url 'projects-project-detail' project.id %}">{{ project.name|title|truncatechars:20 }}</a>
                </li>
            </ul>
        </nav>
        <h1 class=" align-items-center">
            <svg class="bi" width="40" height="40" fill="currentColor">
                <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#building" />
            </svg>
            Mettre à jour le projet
        </h1>
        <section>
            <form id="form form-projects-add-task"
                  method="post"
                  action="."
                  class="form-horizontal">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </section>
    </div>
{% endblock %}

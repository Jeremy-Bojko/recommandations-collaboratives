{% load django_vite %}
{% load static %}

{% load sass_tags %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="{% sass_src 'css/base.scss' %}" rel="stylesheet" type="text/css">
<link href="{% sass_src 'resources/resources.scss' %}" rel="stylesheet" type="text/css">
<link href="{% sass_src 'home/css/dsfr/marianne.css' %}" rel="stylesheet" type="text/css">

{% vite_asset 'js/main.js' %}

<div class="row">
    <div class="col-10 px-2 mx-auto">
        <div class="d-flex justify-content-end pb-2 mb-2">
            <a style="border: solid 2px #222; border-bottom-left-radius: 2px; border-bottom-right-radius: 2px; border-top: none !important;" href="#task-contacts" class="px-2 py-1 bg-white text-decoration-none d-flex align-items-center text-black fw-medium">
                <span>👩‍💼 Voir les contacts</span>
                <svg class="bi align-middle" width="24" height="24">
                    <use xlink:href="{% static 'svg/bootstrap-icons.svg' %}#arrow-down-short"/>
                </svg> 
            </a>
        </div>
        {% include 'resources/resource/fragments/resource_content.html' with resource=resource %}
        <div id="task-contacts">
            {% include 'resources/resource/fragments/contact_list.html' %}
        </div>
    </div>
</div>

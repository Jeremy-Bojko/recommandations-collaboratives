{% if form_tag %}
    <form method="{{ form_method }}"
          {% if form.is_multipart %}enctype="multipart/form-data"{% endif %}>
    {% endif %}
    {% csrf_token %}
    {% include "dsrc_crispy_forms/display_form.html" %}
    {% if inputs %}
        {% spaceless %}
            <div class="button-holder">
                {% for input in inputs %}
                    {% include "dsrc_crispy_forms/layout/baseinput.html" %}
                {% endfor %}
            </div>
        {% endspaceless %}
    {% endif %}
    {% if form_tag %}</form>{% endif %}

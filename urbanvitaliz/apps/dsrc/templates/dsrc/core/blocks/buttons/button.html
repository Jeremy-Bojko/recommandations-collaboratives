{% load static %}
<button class="fr-btn{% if self.variant %} fr-btn--{{ self.variant }}{% endif %}{% if self.size %} fr-btn--{{ self.size }}{% endif %}{% if self.variant %} fr-btn--{{ self.variant }}{% endif %}{% if self.align %} fr-btn--icon-{{ self.align }}{% endif %}{% if self.icon %} {{ self.icon }}{% endif %} {% if self.classes %}{{ self.classes }}{% endif %}"
        onclick="{{ self.onclick }}"
        {% if self.is_disabled %}disabled{% endif %}
        type="{{ self.type | default:'submit' }}"
        {% if self.title %}title="{{ self.label }}"{% endif %}
        {% if self.name %}name="{{ self.name }}"{% endif %}>{{ field.label }}</button>

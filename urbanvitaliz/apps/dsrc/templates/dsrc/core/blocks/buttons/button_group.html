<ul class="fr-btns-group fr-btns-group--inline-sm fr-btns-group--inline-sm fr-btns-group--right  fr-btns-group--equisized">
    <li>
        <a role="button"
           class="fr-btn dsrc-color--primary fr-btn--secondary"
           href="/ {# url 'confirm_cancel' #}">Annuler</a>
    </li>
    <li>
        <button type="submit"
                class="fr-btn dsrc-color--primary"
                x-on:click="validate"
                :disabled="form.errors.length > 0">Valider</button>
    </li>
</ul>

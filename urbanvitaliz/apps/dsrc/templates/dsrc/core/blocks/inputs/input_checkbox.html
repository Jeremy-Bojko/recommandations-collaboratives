<div class="fr-checkbox-group {{ field.field.widget.classes }}">
    <input name="{{ field.id_for_label }}"
           id="{{ field.id_for_label }}"
           type="checkbox"
           class="{{ field.field.widget.classes }}"
           {% if field.errors %}aria-describedby="{{ field.id_for_label }}-desc-error"{% endif %}
           {% if field.field.required %}required{% endif %}
           {% if field.field.disabled %}disabled{% endif %} />
    <label class="fr-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
    {% if field.messages %}{% endif %}
    {% if field.errors %}
        <div class="fr-messages-group"
             id="{{ field.id_for_label }}-desc-error"
             aria-live="assertive">
            {% for error in field.errors %}<p>{{ error }}</p>{% endfor %}
        </div>
    {% endif %}
</div>

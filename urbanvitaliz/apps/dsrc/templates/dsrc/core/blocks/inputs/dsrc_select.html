{% load static %}
<div class="fr-select-group {% if field.errors %}fr-select-group--error{% endif %} {% if field.is_valid %}fr-select-group--valid{% endif %}">
    <label class="fr-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
    <select class="fr-select"
            id="{{ field.id_for_label }}"
            name="{{ field.html_name }}">
        {% for value, label in field.field.widget.choices %}<option value="{{ value }}">{{ label }}</option>{% endfor %}
    </select>
</div>

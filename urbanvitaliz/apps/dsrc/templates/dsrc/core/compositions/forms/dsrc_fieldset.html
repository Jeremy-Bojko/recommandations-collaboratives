<fieldset class="fr-fieldset fr-fieldset--error"
          id="radio-error"
          role="group"
          aria-labelledby="radio-error-legend radio-error-messages">
    {% if field.legend %}
        <legend class="fr-fieldset__legend--regular fr-fieldset__legend"
                id="radio-error-legend">{{ field.legend }}</legend>
    {% endif %}
    {% include "dsrc/core/blocks/inputs/dsrc_field.html" with field=field %}
</fieldset>

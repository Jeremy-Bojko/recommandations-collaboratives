{% load dsrc_tags %}
<fieldset class="fr-fieldset fr-fieldset--error"
          id="radio-error"
          role="group"
          aria-labelledby="radio-error-legend radio-error-messages">
    {% if fieldset.legend %}
        <legend class="fr-fieldset__legend--regular fr-fieldset__legend"
                id="radio-error-legend">{{ fieldset.legend }}</legend>
    {% endif %}
    {% for field in fieldset %}
        {% dsrc_form_field field %}
    {% endfor %}
</fieldset>

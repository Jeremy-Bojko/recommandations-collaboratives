{% load static %}
{% load gravatar %}

<div class="border rounded mb-3 px-2 d-flex pt-3 pb-3 justify-content-between align-items-start task-item">
    {% if can_manage and not disable_edit %}
        <div class="task-toolbar">
            <template x-if="i > 0 && !filterIsDraft">
                <a class="mb-1 bg-white rounded-circle border tiny d-flex align-items-center justify-content-center px-2 py-2"
                   @click="moveAbove(task, column(board.status)[i - 1])"
                   style="cursor: pointer">
                    <svg class="aling-middle bi"
                         width="13px"
                         height="13px"
                         fill="#c6c6c6">
                        <use xlink:href="{% static 'svg/bootstrap-icons.svg' %}#arrow-up" />
                    </svg>
                </a>
            </template>
            <template x-if="i < column(board.status).length - 1 && !filterIsDraft">
                <a class="mb-1 bg-white rounded-circle border tiny d-flex align-items-center justify-content-center px-2 py-2"
                   @click="moveBelow(task, column(board.status)[i + 1])"
                   style="cursor: pointer">
                    <svg class="aling-middle bi"
                         width="13px"
                         height="13px"
                         fill="#c6c6c6">
                        <use xlink:href="{% static 'svg/bootstrap-icons.svg' %}#arrow-down" />
                    </svg>
                </a>
            </template>
            <a id="update-task-action-inline" class="rounded-circle bg-white border tiny d-flex align-items-center justify-content-center px-2 py-2" :href="editTaskUrl(task.id, '{{request.path}}')">
                <svg class="bi" width="13" height="13" fill="#CCCCCC">
                    <use xlink:href="{% static 'svg/bootstrap-icons.svg'Â  %}#pencil-fill" />
                </svg>
            </a>
        </div>
    {% endif %}
    <div style="cursor: pointer !important;" class="d-flex flex-column flex-grow-1 ms-2" @click="onPreviewClick(task.id)">
        <div class="d-flex w-100 justify-content-between align-items-center">
            <div class="d-flex w-100 align-items-center">
                <span style="cursor:pointer;font-size: 18px;"
                      class="fw-bold mt-0 pt-0 font-normal mb-0"
                      x-text="task.intent"></span>
                <template x-if="!task.public">
                    <div class="d-flex justify-content-between align-items-center flex-grow-1">
                        <span class="ms-2 me-2 rounded-pill px-2 bg-warning z-index-dropdown text-uppercase tiny fw-bold text-white">Brouillon</span>
                        <button @click="publishTask(task.id)" class="button small tiny py-0 px-2 me-4">publier</button>
                    </div>
                </template>
            </div>
        </div>
        <article class="mt-3 mb-2">
            <template x-if="task.content !== ''">
                <div x-html="renderMarkdown(task.content)" class="text-info-custom fw-normal font-small text-dark m-0 p-0"></div>
            </template>
        </article>
        <footer class="d-flex justify-content-between align-items-center">
            <div class="tiny d-flex align-items-center">
                <span class="text-muted"
                      x-text="`le ${formatDate(task.created_on)}`"
                      style="line-height: 20px"></span>
                <span class="fst-italic ms-1 me-1 text-muted" style="line-height: 20px">par</span>
                <span class="fst-italic fw-medium"
                      x-text="`${task.created_by.first_name} ${task.created_by.last_name}`"
                      style="line-height: 20px"></span>
                <template x-if="task.created_by.profile.organization">
                    <span x-text="task.created_by.profile.organization.name"
                          class="fst-italic text-muted ms-1"></span>
                </template>
            </div>
        </footer>
    </div>
</div>

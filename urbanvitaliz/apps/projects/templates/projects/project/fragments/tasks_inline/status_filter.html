<div class="d-flex justify-content-start mt-3">
    <div class="d-inline-flex mb-2 overflow-hidden">
        <div x-on:click="handleStatusFilterClick('all')"
             class="border rounded bg-white px-2 py-2 d-flex align-items-center board-status-filter-button"
             :class="currentStatus === 'all' ? 'active' : '' ">
            <i style="background-color:#222" class="status-color-indicator me-2"></i>
            <h3 class="title-info m-0 p-0">Toutes</h3>
        </div>
        <template x-for="board in boards">
            <div x-on:click='handleStatusFilterClick(board.status)'
                 class="ms-2 border rounded bg-white px-2 py-2 d-flex align-items-center board-status-filter-button"
                 :class="currentStatus === board.status ? 'active' : '' ">
                <i :style="`background-color: ${board.color}`"
                   class="status-color-indicator me-2"></i>
                <h3 x-text="board.title" class="title-info m-0 p-0"></h3>
            </div>
        </template>
    </div>
</div>

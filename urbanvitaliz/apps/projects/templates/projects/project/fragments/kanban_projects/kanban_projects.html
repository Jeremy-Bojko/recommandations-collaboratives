<div x-data="AdvisorDashboard" x-init="getData();">
    <div x-show="isBusy" class="mb-2 ms-2" style="width: 24px; height: 24px;">
        <div class="spinner-border spinner-border spinner-border-sm text-primary"
             role="status"></div>
    </div>
    <template x-if="!isBusy">
        <div class="d-flex justify-content-start row flex-nowrap" style="overflow-x: scroll;">
            <template x-for="board in boards" :key="board.code">
                <div class="px-2 bg-light border-top border-4 me-3" :class="board.color_class" style="width:30%">
                    <h5 x-text="board.title" class="font-medium text-gray-800 mt-2"></h5>
                    <div style="height: 60vh; overflow-y: auto;">
                        <template x-for="(t, taskIndex) in column(board.code)" :key="t.id" class="col">
                            {% include 'projects/project/fragments/kanban_projects/kanban_project_item.html' %}
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </template>
</div>

<template x-if="item.project.is_observer && item.project.is_switchtender">
    <ul x-show="open" :class="{'show':open}" class="positioning-dropdown list-unstyled flex-column">
        <li>
            <button
                @click="handlePositioningAction('{% url 'projects-project-switchtender-join' 0 %}', item.project.id)"
                class="bg-white appearance-none w-100 py-2 px-2 d-flex justify-content-start align-items-center border-bottom">
                <svg class="align-middle bi me-2" width="18px" height="18px" fill="currentColor">
                    <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#person-heart" />
                </svg>
                <span class="text-grey-dark text-info-custom tiny">Devenir conseiller</span>
            </button>
        </li>
        <li>
            <button
                @click="handlePositioningAction('{% url 'projects-project-switchtender-leave' 0 %}', item.project.id)"
                class="bg-white appearance-none w-100 py-2 px-2 d-flex justify-content-start align-items-center border-bottom">
                <svg class="align-middle bi me-2" width="18px" height="18px" fill="currentColor">
                    <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#eye-slash" />
                </svg>
                <span class="text-grey-dark text-info-custom tiny">Ne plus observer le projet</span>
            </button>
        </li>
    </ul>
</template>
<template x-if="item.project.is_switchtender && !item.project.is_observer">
    <ul x-show="open" :class="{'show':open}" class="positioning-dropdown list-unstyled flex-column">
        <li>
            <button @click="handlePositioningAction('{% url 'projects-project-observer-join' 0 %}', item.project.id)"
                class="bg-white appearance-none w-100 py-2 px-2 d-flex justify-content-start align-items-center border-bottom">
                <svg class="align-middle bi me-2" width="18px" height="18px" fill="currentColor">
                    <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#eye" />
                </svg>
                <span class="text-grey-dark text-info-custom tiny">Devenir Observateur</span>
            </button>
        <li>
        <li>
            <button
                @click="handlePositioningAction('{% url 'projects-project-switchtender-leave' 0 %}', item.project.id)"
                class="bg-white appearance-none w-100 py-2 px-2 d-flex justify-content-start align-items-center border-bottom">
                <svg class="align-middle bi me-2" width="18px" height="18px" fill="currentColor">
                    <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#heartbreak" />
                </svg>
                <span class="text-grey-dark text-info-custom tiny">Ne plus conseiller le projet</span>
            </button>
        </li>
    </ul>
</template>
<template x-if="!item.project.is_observer && !item.project.is_switchtender">
    <ul x-show="open" :class="{'show':open}" class="positioning-dropdown list-unstyled flex-column">
        <li>
            <button
                @click="handlePositioningAction('{% url 'projects-project-switchtender-join' 0 %}', item.project.id)"
                class="bg-white appearance-none w-100 py-2 px-2 d-flex justify-content-start align-items-center border-bottom">
                <svg class="align-middle bi me-2" width="18px" height="18px" fill="currentColor">
                    <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#person-heart" />
                </svg>
                <span class="text-grey-dark text-info-custom tiny">Devenir conseiller</span>
            </button>
        </li>
        <li>
            <button @click="handlePositioningAction('{% url 'projects-project-observer-join' 0 %}', item.project.id)"
                class="bg-white appearance-none w-100 py-2 px-2 d-flex justify-content-start align-items-center">
                <svg class="align-middle bi me-2" width="18px" height="18px" fill="currentColor">
                    <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#eye" />
                </svg>
                <span class="text-grey-dark text-info-custom tiny">Devenir observateur</span>
            </button>
        </li>
    </ul>
</template>

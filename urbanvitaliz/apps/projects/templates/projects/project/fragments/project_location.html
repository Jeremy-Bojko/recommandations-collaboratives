{% load static %}
{% load django_vite %}
{% block js %}
    {% vite_asset 'js/apps/projectLocation.js' %}
{% endblock %}
{% block content %}
    {% if project %}
        <div x-data='ProjectLocation("{{project.commune.longitude}}", "{{project.commune.longitude}}", "{{project.status}}")'>
            {% include 'projects/project/fragments/project_location_map.html' %}
        </div>
    {% endif %}
{% endblock %}

{% load static %}
<div class="modal fade modal-xl map-modal"
     id="project-map-modal"
     tabindex="-1"
     aria-labelledby="project-map-modal-label"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 id="project-map-modal-label" class="fw-bold d-block mb-0">Localisation</h6>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="p-0 project-map-container" :class="{'is-small':mapIsSmall}">
          <div x-cloak
               class="h-100 w-100"
               x-ref="map-modal"
               id="map-modal"
               class="project-map"></div>
        </div>
      </div>
      <div class="modal-footer justify-content-start">
        {% include 'projects/project/fragments/project_location_details.html' %}
      </div>
    </div>
  </div>
</div>

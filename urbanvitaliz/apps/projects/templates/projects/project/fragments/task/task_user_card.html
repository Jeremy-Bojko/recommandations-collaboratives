<div class="tiny">
    <span class="text-grey-dark">par </span>
    <img class="rounded-circle d-inline-block" width="20px" height="20px"
    :src="gravatar_url(currentTask.created_by.email, 25)" data-bs-toggle="tooltip" data-bs-placement="bottom"
        :title="`${currentTask.created_by.first_name} ${currentTask.created_by.last_name}`" style="z-index: 1000;" tabindex="0" />
    <span :class="!currentTask.created_by.is_active && 'inative-status'" class="ms-1 fst-italic" x-text="`${currentTask.created_by.first_name} ${currentTask.created_by.last_name}`"
    style="line-height: 20px"></span>
    <template x-if="currentTask.created_by.profile.organization_position">
        <span x-text="currentTask.created_by.profile.organization_position" class="fst-italic text-muted"></span>
    </template>
</div>

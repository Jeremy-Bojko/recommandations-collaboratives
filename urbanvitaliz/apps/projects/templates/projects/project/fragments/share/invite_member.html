{% load static %}

<div class="modal fade" id="invite-member-modal" tabindex="-1" aria-labelledby="invite-member-modal-label"
  aria-hidden="true" x-init="initInviteMemberModal()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 style="font-size: 22px;" class="fw-bold d-block mb-0">Inviter un membre de la collectivité</h6>
      </div>
      <div class="modal-body">
        <form class="form" id="form-projects-access-add-user" action="." method="post">
            <div class="mb-3">
                <label class="form-label" style="font-size: 16px; color: #666666;" for="invite-email">Saisissez l'adresse email de la personne à inviter</label>
                <input id="invite-email" type="text" name="email" required class="form-control {% if form.email.errors %}is-invalid{% endif %}" placeholder="camille@region-hdf.fr" value="{{ form.email.value|default:'' }}"/>
            </div>
                <div style="display: none;" class="position-relative bg-white border rounded p-3 mb-2">
                    <input checked name="{{ form.role.html_name }}" type="radio" id="role-collaborator" value="COLLABORATOR" style="transform: scale(1.2);">
                    <label for="role-collaborator" class="position-absolute w-100 h-100 top-0 left-0"><span class="visually-hidden">Collectivité</span></label>
                    <span class="ms-1">Collectivité</span>
                </div>

            <div class="mb-3">
                <label style="font-size: 16px; color: #666666;" class="form-label" for="invite-message">Message d'invitation (optionnel)</label>
                <textarea id="invite-message" rows="8" name="message" class="form-control {% if form.message.errors %}is-invalid{% endif %}" placeholder="J'aimerais vous inviter car...">{{ form.message.value|default:'' }}</textarea>
            </div>

            <div class="d-flex justify-content-end">
                <button class="button d-inline-flex align-items-center" type="submit">
                    Envoyer l'invitation
                </button>
            </div>

            {% csrf_token %}
            {{ form.media }}
        </form>
      </div>
    </div>
  </div>
</div>

{% load static %}
<div class="fr-password" id="password-{{ field.auto_id }}">
    <label class="fr-label"  for="{{ field.id_for_label }}">
        {{ field.label_tag }}
        {% if field.help_text %}<span class="fr-hint-text">{{ field.help_text }}</span>{% endif %}
    </label>
    <input class="fr-input {% if field.errors %}fr-input--error{% endif %}{% if field.is_valid %} fr-input--valid{% endif %}"
           aria-describedby="{% if field.errors %}{{ field.auto_id }}-desc-error{% elif field.messages %}{{ field.auto_id }}-messages{% elif field.valid_text %}{{ field.auto_id }}-desc-valid{% endif %}"
           type="{{ field.field.widget.input_type }}"
           id="{{ field.auto_id }}"
           name="{{ field.attr.name }}">
    {% if field.errors %}
        <div class="fr-messages-group"
             id="{{ field.auto_id }}-desc-error"
             aria-live="polite">
            {% for error in field.errors %}<p class="fr-error-text">{{ error }}</p>{% endfor %}
        </div>
    {% endif %}
    {% if field.valid_text %}
        <p id="{{ field.auto_id }}-desc-valid" class="fr-valid-text">{{ field.valid_text }}</p>
    {% endif %}
    {% if field.messages %}
        {% for message in field.messages %}
            <div class="fr-messages-group"
                 id="{{ field.auto_id }}-messages"
                 aria-live="polite">
                <p>{{ message }}</p>
            </div>
        {% endfor %}
    {% endif %}
    <div class="fr-password__checkbox fr-checkbox-group fr-checkbox-group--sm">
        <input aria-label="Afficher le mot de passe"
               id="password-{{ field.auto_id }}-show"
               type="checkbox"
               aria-describedby="password-{{ field.auto_id }}-show-messages">
        <label class="fr-password__checkbox fr-label"
               for="password-{{ field.auto_id }}-show">Afficher</label>
        <div class="fr-messages-group"
             id="password-{{ field.auto_id }}-show-messages"
             aria-live="assertive"></div>
    </div>
</div>

{% load static %}
<div class="fr-password" id="password-1138">
    <label class="fr-label" for="password-1138-input">
        Mot de passe        <span class="fr-hint-text">Texte de description additionnel</span>
    </label>
    <div class="fr-input-wrap">
        <input class="fr-password__input fr-input"
               aria-describedby="password-1138-input-messages"
               aria-required="true"
               name="password"
               autocomplete="new-password"
               id="password-1138-input"
               type="password">
    </div>
    <div class="fr-messages-group"
         id="password-1138-input-messages"
         aria-live="assertive">
        <p class="fr-message" id="password-1138-input-message">Votre mot de passe doit contenir :</p>
        <p class="fr-message fr-message--info"
           id="password-1138-input-message-info">
            <span class="fr-icon-info-fill" aria-hidden="true"></span>12 caractères minimum
        </p>
        <p class="fr-message fr-message--info"
           id="password-1138-input-message-info-1">
            <span class="fr-icon-info-fill" aria-hidden="true"></span>1 caractère spécial minimum
        </p>
        <p class="fr-message fr-message--info"
           id="password-1138-input-message-info-2">
            <span class="fr-icon-info-fill" aria-hidden="true"></span>1 chiffre minimum
        </p>
    </div>
    <div class="fr-password__checkbox fr-checkbox-group fr-checkbox-group--sm">
        <input aria-label="Afficher le mot de passe"
               id="password-1138-show"
               type="checkbox"
               aria-describedby="password-1138-show-messages">
        <label class="fr-password__checkbox fr-label" for="password-1138-show">Afficher</label>
        <div class="fr-messages-group"
             id="password-1138-show-messages"
             aria-live="assertive"></div>
    </div>
</div>

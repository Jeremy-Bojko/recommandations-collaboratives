<!-- Etat erreur -->

    <label class="fr-label" for="text-input-error">Label champs de saisie</label>

           aria-describedby="text-input-error-desc-error"
           type="text"
           id="text-input-error"
           name="text-input-error">

</div>
<!-- Etat validé -->

    <input class="fr-input fr-input--valid"
           aria-describedby="text-input-valid-desc-valid"
           type="text"
           id="text-input-valid"
           name="text-input-valid">
    <p id="text-input-valid-desc-valid" class="fr-valid-text">Texte de validation</p>

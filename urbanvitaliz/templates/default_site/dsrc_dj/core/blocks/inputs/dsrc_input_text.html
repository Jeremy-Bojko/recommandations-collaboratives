{% load static %}
<!-- Etat erreur -->
<div class="fr-input-group fr-input-group--error">
    <label class="fr-label" for="text-input-error">Label champs de saisie</label>
    <input class="fr-input fr-input--error"
           aria-describedby="text-input-error-desc-error"
           type="text"
           id="text-input-error"
           name="text-input-error">
    <p id="text-input-error-desc-error" class="fr-error-text">Texte d’erreur obligatoire</p>
</div>
<!-- Etat validé -->
<div class="fr-input-group fr-input-group--valid">
    <label class="fr-label" for="text-input-valid">Label champs de saisie</label>
    <input class="fr-input fr-input--valid"
           aria-describedby="text-input-valid-desc-valid"
           type="text"
           id="text-input-valid"
           name="text-input-valid">
    <p id="text-input-valid-desc-valid" class="fr-valid-text">Texte de validation</p>
</div>
<!-- Etat validé avec messages -->
<div class="fr-input-group" id="input-group-9360">
    <label class="fr-label" for="username-9351">
        Identifiant
        <span class="fr-hint-text">Format attendu : nom@domaine.fr</span>
    </label>
    <input class="fr-input"
           autocapitalize="off"
           autocorrect="off"
           aria-describedby="username-9351-messages"
           name="username"
           id="username-9351"
           type="text" />
    <div class="fr-messages-group"
         id="username-9351-messages"
         aria-live="polite"></div>
</div>

{% load static %}
<div class="fr-select-group {% if field.errors %}fr-select-group--error{% endif %} {% if field.is_valid %}fr-select-group--valid{% endif %}">
    <label class="fr-label" for="select">Label pour liste déroulante</label>
    <select class="fr-select" id="select" name="select">
        <option value="" selected disabled hidden>Sélectionner une option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
    </select>
</div>

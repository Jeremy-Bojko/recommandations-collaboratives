<header role="banner" class="fr-header">
    <div class="fr-header__body">
        <div class="fr-container">
            <div class="fr-header__body-row">
                {% block main_header %}
                    <div class="fr-header__brand fr-enlarge-link">
                        <div class="fr-header__brand-top">
                            <div class="fr-header__logo">
                                <p class="fr-logo">{{ request.site }}</p>
                            </div>
                        </div>
                        <div class="fr-header__service">
                            <a href="/" title="Accueil - {{ request.site }} - {{ request.name }}">
                                <p class="fr-header__service-title">{{ request.name }}</p>
                            </a>
                            <p class="fr-header__service-tagline">{{ request.description }}</p>
                        </div>
                    </div>
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="fr-header__menu fr-modal"
         id="modal-491"
         aria-labelledby="button-492">
        <div class="fr-container">
            <button class="fr-btn--close fr-btn" aria-controls="modal-491" title="Fermer">Fermer</button>
            <div class="fr-header__menu-links"></div>
        </div>
        {% include 'dsrc_dj/core/compositions/navs/dsrc_main_nav.html' %}
    </div>
</header>
